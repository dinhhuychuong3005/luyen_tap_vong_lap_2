<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = 0
    let st2 = 1;
    let count = 0;
    let total;
    while (count < 50){
        total = st1 + st2;
        document.write(st1 + ' ');
        st1 = st2;
        st2 = total;
        count ++;
    }
</script>
</body>
</html>
